
<section id="proyectos" class="w-full">
  <h2 class="font-orbitron text-2xl md:text-3xl font-bold uppercase mb-8">
    <span class="tactical-text-accent">[02]</span> ARSENAL :: PROYECTOS
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (project of projects(); track project.title) {
      <div class="tactical-border p-6 flex flex-col h-full bg-[#111111]/50 hover:bg-[#1a1a1a]/50 transition-colors duration-300">
        <div class="flex-grow">
          <p class="text-sm uppercase tactical-text-accent font-bold tracking-wider">{{ project.category }}</p>
          <h3 class="font-orbitron text-xl font-bold mt-2 mb-3">{{ project.title }}</h3>
          <p class="text-gray-400 text-sm leading-relaxed mb-4">{{ project.description }}</p>
        </div>
        <div class="mt-auto pt-4 border-t border-gray-700/50">
          <div class="flex flex-wrap gap-2 items-center">
             @for (tag of project.tags; track tag) {
              <span class="text-xs font-mono bg-gray-700/50 text-gray-300 px-2 py-1">{{ tag }}</span>
            }
            @if (project.link) {
              <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="ml-auto text-gray-400 hover:tactical-text-accent transition-colors">
                <i data-lucide="arrow-up-right-square" class="w-5 h-5"></i>
              </a>
            }
          </div>
        </div>
      </div>
    }
  </div>
</section>
