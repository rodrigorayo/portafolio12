<div class="w-full max-w-[300px] md:max-w-[350px] aspect-square mx-auto">
  <svg [attr.viewBox]="'0 0 ' + chartSize + ' ' + chartSize">
    <!-- Grid Lines -->
    @for (points of levelLines(); track $index) {
      <polygon [attr.points]="points" fill="none" stroke="#374151" stroke-width="0.5" />
    }

    <!-- Axis Lines -->
    @for (line of axisLines(); track $index) {
      <line [attr.x1]="line.x1" [attr.y1]="line.y1" [attr.x2]="line.x2" [attr.y2]="line.y2" stroke="#4B5563" stroke-width="0.5" />
    }

    <!-- Data Shape -->
    <polygon [attr.points]="shapePoints()" fill="rgba(139, 0, 0, 0.4)" stroke="#8B0000" stroke-width="2" />

    <!-- Axis Labels -->
    @for (axisLabel of axisLabels(); track $index) {
      <text
        [attr.x]="axisLabel.x"
        [attr.y]="axisLabel.y"
        [attr.text-anchor]="axisLabel.textAnchor"
        fill="#E0E0E0"
        font-family="Roboto Mono, monospace"
        font-size="10"
        class="uppercase"
      >
        {{ axisLabel.label }}
      </text>
    }
  </svg>
</div>
