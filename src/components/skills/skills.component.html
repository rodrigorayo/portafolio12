<section id="habilidades" class="w-full">
  <h2 class="font-orbitron text-2xl md:text-3xl font-bold uppercase mb-8">
    <span class="tactical-text-accent">[03]</span> SISTEMA DE DATOS :: HABILIDADES Y CERTIFICACIONES
  </h2>

  <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
    <div class="lg:col-span-3 tactical-border p-6 bg-[#111111]/50 flex justify-center items-center min-h-[300px] lg:min-h-0">
      <app-radar-chart [labels]="skillData().labels" [values]="skillData().values" />
    </div>
    
    <div class="lg:col-span-2">
      <h3 class="font-orbitron text-xl font-bold mb-4 uppercase">Capacitaci√≥n y Certificaciones</h3>
      <div class="flex flex-col gap-4">
        @for (cert of certifications(); track cert.name) {
          <div class="border-l-2 tactical-border pl-4">
            <p class="font-bold text-gray-200">{{ cert.name }}</p>
            <p class="text-sm text-gray-400">{{ cert.issuer }} - <span class="font-mono">{{ cert.year }}</span></p>
          </div>
        }
      </div>
    </div>
  </div>
</section>
